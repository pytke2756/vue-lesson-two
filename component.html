<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="components-demo">
        <button-counter szoveg="Ez a szoveg">
            
        </button-counter>
      </div>
      <script>
        Vue.component('button-counter', {
            props: ['szoveg'],
            data: function () { //ha nincs function akkor nincs data
                return {
                count: 0
                }
            },
            template: '<button v-on:click="count++">{{ szoveg }} You clicked me {{ count }} times.</button>'
        });
        let app = new Vue({ el: '#components-demo' });
    </script>
</body>
</html>
